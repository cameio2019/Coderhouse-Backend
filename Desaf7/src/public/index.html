<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    
<!-- <input type="button" onclick="location.href='/view/pets'" value="Ver mascotas :)"> -->
    <div class="main-container">
        <div class="form-container">
            <h1 class="title">Registrar Productos</h1>
            <form id="prodform" name="prodform" class="form">
                <div class="form-floating form-input">
                    <input class="form-control" name="name" id="name" placeholder="name" required>
                    <label for="name">Title</label>
                </div>
                <div class="form-floating form-input">
                        <select class="form-select" name="ProductId" id="ProductId">
                            <option value="shampoo" label="Shampoo" selected></option>
                            <option value="gel" label="Gel"></option>
                            <option value="crema" label="Crema"></option>
                            <option value="Acondicionador" label="Acondicionador"></option>
                        </select>
                    <label for="tipe">Tipo</label>
                </div>
                <!-- <div class="form-floating form-input">
                    <input class="form-control" name="prodid" id="prodid" placeholder="prodId" required>
                    <label for="id">ID</label>
                </div> -->
                <div class="form-floating form-input">
                    <input class="form-control" name="prodid" id="price" placeholder="prodId" required>
                    <label for="price">Price</label>
                </div>
                <div class="form-floating form-input">
                    <input class="form-control" type="file" accept="image/*" name="image" id="image" required>
                    <label for="image">Imagen</label>
                </div>
                <div style="display:flex">
                    <div>
                        <img id="preview">
                    </div>
                    <div style="width:100%; padding-top:100px">
                        <p class="image-text">Subir la imagen del Producto</p>
                    </div>
                </div>
                <div style="margin-top:30px; display:flex; justify-content: center;">
                    <input type="submit" class="btn btn-dark">
                </div>
                
            </form>
        </div>
    </div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
